<div class="card">
<details>
    <summary class="card-header-title card-toggle card-header">
        {{ with (.Get "title") }}
            {{ . | markdownify }}
        {{ end }}
    </summary>
    <div class="card-content">
        <div class="content">
            {{ .Inner | markdownify}}
        </div>
    </div>

</details>
</div>
